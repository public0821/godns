<form class="form-horizontal" role="form" >
  <div class="form-group">
    <label class="col-sm-4 control-label">OldUser</label>
    <div class="col-sm-4">
      <input type="text" ng-model="old_user" class="form-control" placeholder="OldUser">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">OldPassword</label>
    <div class="col-sm-4">
      <input type="password" ng-model="old_password" class="form-control"  placeholder="OldPassword">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">NewUser</label>
    <div class="col-sm-4">
      <input type="text" ng-model="new_user" class="form-control" placeholder="NewUser">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">NewPassword</label>
    <div class="col-sm-4">
      <input type="password" ng-model="new_password" class="form-control"  placeholder="NewPassword">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-1">
      <button ng-click="changePassword()" class="btn btn-default">Change</button>
    </div>
    <label class="col-sm-3 control-label" ng-bind="tip"></label>
  </div>
</form>
