<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dnserver Management</title>

<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/css/app.css" rel="stylesheet">
<script src="/static/js/angular.min.js"></script>
</head>

<body>
<div class="jumbotron">
    <h1>Dnserver</h1>
    <p>An simple, easy used dns name server</p>
</div>
<form class="form-horizontal" role="form" action="/user/login/" method="post">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">User</label>
    <div class="col-sm-4">
                <!--<span class="input-group-addon"><i class="fa fa-user"></i></span>-->
      <input type="text" class="form-control" id="name" name="name" placeholder="User">
    </div>
  </div>
  <div class="form-group">
                <!--<span class="input-group-addon"><i class="fa fa-lock"></i></span>-->
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-2">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
    <label class="col-sm-6 col-sm-2 alert alert-danger">User or password error</label>
  </div>
</form>

</body>
</html>
