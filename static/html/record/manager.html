<script type="text/ng-template" id="record_edit.html">
    <div class="modal-header">
            <h3 ng-show="record_id == 0">Add new record</h3>
            <h3 ng-show="record_id != 0">Modify record</h3>
        </div>
        <div class="modal-body">
    <form class="form-horizontal" role="form" action="" method="post">
      <div class="form-group">
        <label  class="col-sm-4 control-label">Name</label>
        <div class="col-sm-4">
          <input type="text" ng-model="record_name" class="form-control" id="name" name="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-4 control-label">Type</label>
        <div class="col-sm-4">
        <select class="form-control" ng-model="record_type" >
            <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-4 control-label">Value</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="record_value" id="value" name="value" placeholder="Value">
        </div>
      </div>
      <div ng-show="record_type == 'MX'" class="form-group">
        <label  class="col-sm-4 control-label">Value</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="record_value" id="value" name="value" placeholder="Value">
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-4 control-label">Ttl</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" ng-model="record_ttl" id="ttl" name="ttl" placeholder="Ttl">
        </div>
      </div>
    </form>
        </div>
        <div class="modal-footer">
            <label ng-bind="record_tip" ></label>
            <button ng-show="record_id == 0" class="btn btn-primary" ng-click="edit_record()">Add</button>
            <button ng-show="record_id != 0" class="btn btn-primary" ng-click="edit_record()">Modify</button>
            <button class="btn btn-warning" ng-click="cancel()">Quit</button>
        </div>
</script>

<div ng-show="alert != null">
  <alert type="alert.type" ng-bind="alert.msg"></alert>
</div>
<div class="row"> 
    <div class="col-md-2">
        <input type="text" ng-model="query_name" class="form-control"  placeholder="Name">
    </div>
    <div class="col-md-2">
        <select class="form-control" ng-model="query_type">
            <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
        </select>
    </div>
    <div class="col-md-2">
        <input type="text" ng-model="query_value" class="form-control"  placeholder="Value">
    </div>
    <!--<div class="col-md-2">-->
    <!--<input type="text" class="form-control"  placeholder="Ttl">-->
    <!--</div>-->
    <div class="col-md-2">
        <button type="button" ng-click="query()" class="btn btn-primary" >Search</button>
    </div>
    <div class="col-md-2 col-sm-offset-2">
        <button type="button" class="btn btn-primary" ng-click="open_add_record()">Add new record</button>
    </div>
</div>
<div>
<table class="table table-hover table-striped" >

    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Value</th>
            <th>Ttl</th>
            <th>Operate</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="record in records">
        <td>{{record.Name }}</td>
        <td>{{typeIntToName[record.Type] }}</td>
        <td>{{record.Value }}</td>
        <td>{{record.Ttl }}</td>
        <td>
            <a ng-click="open_edit_record(record)" >
                <i class="fa fa-edit"></i>
                Edit
            </a>
            <a ng-click="delete_record(record)" >
                <i class="fa fa-times"></i>
                Delete
            </a>
        </td>
</tr>
</tbody>
</table>
</div>
