<!DOCTYPE html>
<html lang="en" ng-app="dnserverApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dnserver Management</title>

<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/css/app.css" rel="stylesheet">
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/angular-route.min.js"></script>
<script src="/static/js/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="/static/js/controllers.js"></script>
</head>

<body>
<div class="jumbotron">
    <h1>Dnserver</h1>
    <p>An simple, easy used dns name server</p>
</div>
<div class="container-fluid">
    <div class="row"> 
        <div class="col-md-3">
            <accordion close-others="false">
            <accordion-group heading="Configuration" is-open="true">
            <a ng-href="#/configure/basic" >
                <i class="fa fa-wrench">
                </i>
                Basic
            </a>
            </accordion-group>
            <accordion-group heading="Record" is-open="true">
            <p><a ng-href="#/record" >
                <i class="fa fa-tasks">
                </i>
                Management
            </a></p>
            </accordion-group>
            <accordion-group heading="User" is-open="true">
            <p><a ng-href="#/user/changepwd" >
                <i class="fa fa-edit">
                </i>
                Change Password
            </a>
            </p>
            <p>
            <a href="/user/logout/" >
                <i class="fa fa-sign-out">
                </i>
                Sign out
            </a>

            </p>
            </accordion-group>
            </accordion>
        </div>
        <div class="col-md-9">
            <div ng-view></div>
        </div>
    </div>
</div>
</body>
</html>
